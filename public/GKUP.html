<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cabinet Configurator</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #container {
      position: relative;
      width: 100%;
      height: 100%;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      color: white;
      text-align: center;
      z-index: 10;
    }
    #controls input, #controls button {
      margin: 5px;
      outline: none;
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>
    <div id="controls">
      <input type="text" id="colorInput" placeholder="#ffffff">
      <button id="applyColor">Apply Color</button>
      <br/>
      <button class="preset" data-color="#ff0000">Red</button>
      <button class="preset" data-color="#00ff00">Green</button>
      <button class="preset" data-color="#0000ff">Blue</button>
      <button class="preset" data-color="#ffff00">Yellow</button>
      <button class="preset" data-color="#ff00ff">Magenta</button>
      <br/>
      <label for="scaleSlider">Scale:</label>
      <input type="range" id="scaleSlider" min="0.1" max="3" step="0.01" value="1">
    </div>
  </div>
  <!-- Include three.js, GLTFLoader, and OrbitControls from jsDelivr -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="app.js"></script>
</body>
</html>
